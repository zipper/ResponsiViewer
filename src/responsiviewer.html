<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="format-detection" content="telephone=no">

	<title>ResponsiViewer</title>

	<script type="text/javascript">document.documentElement.className = document.documentElement.className.replace('no-js','js');</script>

	<link rel="stylesheet" type="text/css" href="./styles/styles.css?__inline=true" media="screen">

	<script src="./responsiviewer.js"></script>

</head>
<body>

	<div id="ResponsiViewer">
		<div id="loader">
			<svg class="svg" width=200 height=200>
				<circle cx=100 cy=100 r=50 />
			</svg>
			<span>Loading&hellip;</span>
		</div>

		<div id="toolbar">
			<p>
				<label for="iframe-url">Page:</label>
				<select id="iframe-url">
					<option value="">Set file names in responsiviewer.js</option>
				</select>
			</p>

			<p class="sep"><strong>Device:</strong></p>
			<ul class="reset toggle">
				<li class="device-desktop">
					<input type="radio" name="device" id="device-desktop" data-width="100%" data-height="100%">
					<label for="device-desktop" class="ico-desktop"><span>Desktop (fullscreen)</span></label>
				</li>
				<li class="device-laptop">
					<input type="radio" name="device" id="device-laptop" data-width="1366" data-height="768">
					<label for="device-laptop" class="ico-laptop"><span>Small laptop 1366&times;768</span></label>
				</li>
				<li class="device-tablet">
					<input type="radio" name="device" id="device-tablet" data-width="768" data-height="1024">
					<label for="device-tablet" class="ico-tablet"><span>Tablet 768&times;1024 (portrait)</span></label>
				</li>
				<li class="device-tablet-landscape">
					<input type="radio" name="device" id="device-tablet-landscape" data-width="1024" data-height="768">
					<label for="device-tablet-landscape" class="ico-tablet-landscape"><span>Tablet 1024&times;768 (landscape)</span></label>
				</li>
				<li class="device-phone">
					<input type="radio" name="device" id="device-phone" data-width="320" data-height="480">
					<label for="device-phone" class="ico-phone"><span>Phone 320&times;480 (portrait)</span></label>
				</li>
				<li class="device-phone-landscape">
					<input type="radio" name="device" id="device-phone-landscape" data-width="480" data-height="320">
					<label for="device-phone-landscape" class="ico-phone-landscape"><span>Phone 480&times;320 (landscape)</span></label>
				</li>
				<li class="sep device-custom">
					<input type="radio" name="device" id="device-custom">
					<label for="device-custom">Custom size:</label>
					<input type="number" name="width" id="width" class="inp-text" placeholder="Width">
					&times;
					<input type="number" name="height" id="height" class="inp-text" placeholder="Height">
				</li>
				<li class="sep height-toggle">
					<input type="checkbox" name="preserveHeight" id="preserveHeight" checked>
					<label for="preserveHeight">Preserve height</label>
				</li>
			</ul>

			<p class="sep"><a href="#" id="toggle-fullscreen" class="ico-fullscreen"><span>Toggle fullscreen</span></a></p>

		</div>

		<div id="webpreview">
			<iframe></iframe>
		</div>
	</div>

	<script src="./js/jquery.min.js?__inline=true"></script>
	<script src="./js/iframeHistory.js?__inline=true"></script>
	<script src="./js/main.js?__inline=true"></script>

</body>
</html>
